<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
    <!-- Bootstrap cdn link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Bootstrap cdn link here -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container mt-3">
      <section>
        <!-- [input field or search field] -->
        <div class="input-group mb-1">
          <input
            id="input-field"
            type="text"
            class="form-control border border-dark"
            placeholder="Search by book name"
            aria-label="Search by book name"
            aria-describedby="basic-addon2"
          />
          <span
            class="input-group-text bg-dark text-white"
            style="cursor: pointer"
            id="find"
            >Find</span
          >
        </div>
        <!-- [input field or search field] -->
      </section>
      
      <!-- [result found in number] -->
        <div class="text-muted fst-italic d-none" id="search-number"></div>
        <p id="error" class="text-danger fw-bold mt-3"></p>
        <!-- [result found in number] -->

      <!-- Spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-border d-none mt-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- [show search resul] -->
      
      <section>
        <!-- [details by card] -->
        <div id="row" class="row row-cols-2 row-cols-md-5 g-4"></div>
        <!-- [details by card] -->
      </section>
      <!-- [show search resul] -->
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
